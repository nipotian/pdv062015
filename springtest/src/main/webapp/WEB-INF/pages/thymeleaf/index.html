<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" 
   th:href="@{/resources/css/styles.css}" />
</head>
<body>
<h1 class="testt" >Admin Index</h1>

<table class="aTable">
<tr>
<th>Id</th>
<th>AccountID</th>
<th>FirstName</th>
<th>LastName</th>
<th>BirthDay</th>

<th>Delete</th>
</tr>


<tr class="aTable0" th:each="acc,s: ${accList}">
<td th:text="${s.count+(pn-1)*3}"></td>
<td th:text="${acc.id}"></td>
<td th:text="${acc.fname}"></td>
<td th:text="${acc.lname}"></td>
<td th:text="${acc.birthday}"></td>
<td th:text="@{'n/a'}"></td>
<td th:text="@{'n/a'}"></td>
</tr>


</table>
<p>Page

<a th:each="i : ${#numbers.sequence( 1, p)}" th:href="@{'index?page='+${i}}" th:text="${i}" > </a>
</p>
</body>
</html>
